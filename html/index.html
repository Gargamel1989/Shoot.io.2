<!DOCTYPE html>
<html>
    <head>

        <title> Real time multi-player games with HTML5</title>

        <!-- Load style sheet -->
        <link href="css/index.css" media="screen" rel="stylesheet" type="text/css">

        <!-- Library code -->
        
        <!-- Load the keyboard specific code --> 
        <script type="text/javascript" src="js/lib/keyboard.js"></script>
        <!-- Load socket.io client side contents. -->
        <script src="js/lib/socket.io/socket.io.js"></script>
        <!-- CreateJS libraries -->
        <script src="js/lib/EaselJS-0.8.2/lib/easeljs-0.8.2.min.js"></script>
        <script src="js/lib/PreloadJS-0.6.2/lib/preloadjs-0.6.2.min.js"></script>
         
        <!-- Load the gameloop code --> 
        <script type="text/javascript" src="js/lib/mainloop.min.js"></script>

        <!-- Load the common game code. -->
        <script type="text/javascript" src="js/common/game.functions.js"></script>
        <script type="text/javascript" src="js/common/game.particle.js"></script>
        <script type="text/javascript" src="js/common/game.object.js"></script>
        <script type="text/javascript" src="js/common/game.weapon.js"></script>
        <script type="text/javascript" src="js/common/game.avatar.js"></script>
        <script type="text/javascript" src="js/common/game.map.js"></script>
        <script type="text/javascript" src="js/common/game.core.js"></script>
        
        <!-- Game code -->
        <script type="text/javascript" src="js/client/game.animator.js"></script>
        <script type="text/javascript" src="js/client/game.ui.js"></script>
        <script type="text/javascript" src="js/client/game.camera.js"></script>
        <script type="text/javascript" src="js/client/game.client.js"></script>

    </head>

    <body id="body" oncontextmenu="return false;">

        <canvas id="canvas">
        </canvas>

        <div id="intro-wrapper">
            <div id="title">Server</div>

            <div id="options">
                <input id="nickname" type="text" placeholder="Enter Nickname">
                <span class="hex-char">#</span><input id="color" type="text" placeholder="Enter Color Hex String">
            </div>

            <div id="loader"></div>

            <div id="progress"></div>

            <div id="start-button-container">
                <button id="start-button">Connect to Server</button>
            </div>

        </div>
    </body>

</html>
